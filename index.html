<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary</title>
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
<div class="container main-cont">
  <div class="row">
 <div class="col-lg-6 col-md-6 col-sm-12   cont-1">
 <div  class="col-lg-12 your-result">
  Your Result
 </div>
  <div class="container inner-cont">
    <div id="num1">76</div>
    <div id="num2">of 100</div>
  </div>
   <p class="p1">Great</p>
 <p class="p2"> You scored higher than 65% of the people who have taken these tests.</p>
 </div>


 <div class="col-lg-6 col-md-6 col-sm-12 cont-2">
    <div class="summary">
      Summary
    </div>

    <div class="col-lg-11  col-sm-11 reaction">
      <img src="icons/icon-reaction.svg" alt=""> 
      Reaction <span class="first">80 / 100</span>
    </div>
    <div class="col-lg-11  col-sm-11 memory">
        <img src="icons/icon-memory.svg" alt="">
      Memory <span class="first">92 / 100</span>
    </div>

    <div class="col-lg-11 col-sm-11 verbal">
      <img src="icons/icon-verbal.svg" alt="">
      Verbal <span class="first">61 / 100</span>
    </div>

    <div class="col-lg-11 col-sm-11 visual">
      <img src="icons/icon-visual.svg" alt="">
      Visual <span class="first">72 / 100</span>
    </div>
    <div class="col-lg-11 col-md-11 col-sm-11 color-change-button">
      <button>continue</button>
    </div>
</div>
</div>

</body>
</html>
